- name: Copiar el archivo hive_sensor.yml
  copy:
    src: custom_files/hive_sensor.yml
    dest: /opt/tpot/etc/compose/hive_sensor.yml
    owner: root
    group: root
    mode: '0644'

- name: Reiniciar el servicio tpot
  ansible.builtin.systemd:
    name: tpot
    state: restarted


